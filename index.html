<!DOCTYPE html>
<html>
<head>
	<title>Tacofy</title>
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	    <meta charset="utf-8">
</head>
<body>
	<section id="main-container">
		<div class="container">
			<div class="row">
				<div class="col s10 push-s1">
					<div class="row">
						<div class="col m5 hide-on-small-only">
							
						</div>
						<div class="col s12 m7">
							<div class="row">
								<div class="signup-box">
								<h1 class="tacofy">Tacofy</h1>
							<form class="singup-form">
								<h2>Encuentra los tacos a tu alrededor</h2>
								<div class="section">
									<a class="btn btn-fb hide-on-small-only">Iniciar sesión en Facebook</a>
									<a class="btn btn-fb hide-on-med-and-up">Iniciar sesión</a>
								</div>
								<div class="divider"></div>
								<div class="section">
									<input type="email" placeholder="Correo electrónico" name="email">
									<input type="text" placeholder="Nombre Completo" name="fullname">
									<input type="text" placeholder="Nombre de Usuario" name="username">
									<input type="password" placeholder="Contraseña" name="password">
									<button class="btn waves-effect waves-light" type="submit">Regístrate</button>
								</div>
							</form>	
							</div>
							</div>
							<div class="row">
								<div class="login-box">
									¿Tienes una cuenta? <a href="/signin">Entrar</a>
								</div>
							</div>				
						</div>
					</div>
				</div>	
			</div>
		</div>
	</section>
	<footer class="site-footer">
		<div class="container">
			<div class="row">
				<div class="col s12 l3 center-align">
					<a class='dropdown-trigger btn' href='#' data-target='dropdown1'>Idioma</a>
					 <!-- Dropdown Structure -->
					  <ul id='dropdown1' class='dropdown-content'>
					    <li><a href="#!">Español</a></li>
					    <li><a href="#!">Inglés</a></li>
					  </ul>
				</div>	
				<div class="col s12 l3 center-align">
					2018 Tacofy
				</div>			
			</div>
		</div>
	</footer>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script type="text/javascript">
    	$('.dropdown-trigger').dropdown();
    </script>
</body>
</html>
